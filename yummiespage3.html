<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Yumeez Pastries</title>

  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf4;
      color: #4a2e00;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #f5d6a6;
      display: flex;
      justify-content: center;
      padding: 1rem 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav a {
      text-decoration: none;
      font-weight: bold;
      color: #5e3a00;
      font-size: 1.1rem;
    }

    .container {
      max-width: 600px;
      margin: 120px auto 40px;
      padding: 20px;
      background: #fff3e0;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #c44a00;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background: #f2a65a;
      border: none;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e58e26;
    }

    .whatsapp {
      margin-top: 20px;
      text-align: center;
    }

    .whatsapp a {
      text-decoration: none;
      color: white;
      background: #25d366;
      padding: 12px 20px;
      border-radius: 30px;
      display: inline-block;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="ceo.html">CEO</a></li>
      <li><a href="history.html">History</a></li>
      <li><a href="index.html">Home</a></li>
    </ul>
  </nav>

  <div class="container" data-aos="fade-up">
    <h2>Contact Us</h2>

    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="4" placeholder="Your Message..." required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="whatsapp" data-aos="fade-up">
      <p>Or contact us on WhatsApp:</p>
      <a href="https://wa.me/09166090249" target="_blank">Chat on WhatsApp</a>
    </div>
  </div>

  <!-- AOS Animation -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
